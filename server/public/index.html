<!DOCTYPE html>
<html lang="en" ng-app="GalleryApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="vendors/css/bootstrap.css" rel="stylesheet">
    <link href="styles/styles.css" rel="stylesheet">
    <script src="vendors/angular.js"></script>
    <script src="scripts/client.js"></script>
    <title>Weekend Challenge 4 -- Gallery</title>
</head>

<body ng-controller="GalleryController as vm">

    <div class="header">
        <h1>ALL ABOUT STEPHANIE</h1>
    </div>
    <div class="container">
        <div class="col-md-4" ng-repeat="thingy in vm.photoArray">

            <a href="#" ng-click="showDescription = ! showDescription">
                <img ng-src='{{thingy.url}}'> </a>
            <div class="description" ng-show="showDescription">
                <p>{{thingy.description}}</p>
            </div>

            <button ng-click="count = count + 1" ng-init="count=0">Like</button>
            This has been liked {{count}} times!

        </div>


</body>

</html>
